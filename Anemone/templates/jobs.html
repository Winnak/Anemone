{% extends "layout.html" %}

{% block title %}Anemone - Job{% endblock %}

{% block body %}
<h2> </h2>
<div class="panel panel-default jobs-table">
  <div class="panel-heading">
    <h3 class="panel-title">Jobs</h3>
  </div>
  <div class="panel-body">
      {% include "partials/jobstable.html" %}
      <nav>
        <ul class="pager">
          <li class="previous{% if not page.LESS %} disabled{% endif %}"><a href="{% if page.LESS %}/jobs/{{page.ID - 1}}{% else %}#{% endif %}"><span aria-hidden="true">&larr;</span> Newer</a></li>
          <li class="next{% if not page.MORE %} disabled{% endif %}"><a href="{% if page.MORE %}/jobs/{{page.ID + 1}}{% else %}#{% endif %}">Older <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </nav>
  </div>
  <div class="panel-footer">

  </div>
</div>

{% endblock %}
