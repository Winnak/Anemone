{% extends "layout.html" %}

{% block title %}Anemone - Job{% endblock %}

{% block body %}
<h2>Jobs</h2>
<div class="panel panel-default jobs-table">
	<div class="panel-heading">
		<h3 class="panel-title">Jobs</h3>
	</div>
	<div class="panel-body">
		<a href="{{url_for('job_create', project=session.project.slug)}}" class="btn btn-success">
            <i class="fa fa-calendar-plus-o" aria-hidden="true"></i> Create new job
        </a>
		{% include "partials/jobstable.html" %}
		<nav>
			<ul class="pager">
				<li class="previous{% if not page.less %} disabled{% endif %}"><a href="{% if page.less %}/jobs/{{page.id - 1}}{% endif %}"><span aria-hidden="true">&larr;</span> Newer</a></li>
				<li class="next{% if not page.more %} disabled{% endif %}"><a href="{% if page.more %}/jobs/{{page.id + 1}}{% endif %}">Older <span aria-hidden="true">&rarr;</span></a></li>
			</ul>
		</nav>
	</div>
	<div class="panel-footer"></div>
</div>
{% endblock %}
